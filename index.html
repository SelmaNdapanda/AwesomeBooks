<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome-Books</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h2 class="navHeader">Awesome Books</h2>
        <nav>
            <ul class="navUl">
                <li class="list list-main">List</li>
                <li class="list addNew">Add New</li>
                <li class="list contactUs">Contact</li>
            </ul>
        </nav>
    </header>
    <div class="date-time">
        <p id="dateTime"></p>
    </div>

    <div><h1 class="awesomeBooks">All awesome Books</h1></div>

    <div class="books">
        
    </div>

    <form class="bookForm">
        <h2 class="form-heading">Add a new book</h2>
        <input type="text" name="title" class="title" id="title" placeholder="Title">
        <br>
        <br>
        <input type="text" id="author" name="author" class="author" placeholder="Author">
        <br>
        <br>
        <div class="btn">
        <button type="submit" class="add"> Add</button>
        </div>
    </form>

    <section class="contact">
    </section>

    <footer>
        <div class="footerDiv">
        <h2 class="footerHeader">
            &copy; Copyright Selma 
        </h2>
        </div>
    </footer>

    <script src="index.js" type="module"></script>
</body>
</html>
